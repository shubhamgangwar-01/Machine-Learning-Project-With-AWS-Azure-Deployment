<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Exam Performance Indicator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      .login {
        width: 500px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
        color: #333;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      h2 {
        text-align: center;
        color: #444;
        margin-top: 20px;
      }

      select:invalid {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>Student Exam Performance Indicator</h1>
      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend>
          <h2 style="text-align: center; font-weight: normal">
            Student Exam Performance Prediction
          </h2>
        </legend>

        <label>Gender</label>
        <select class="form-control" name="gender" required>
          <option disabled selected value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label>Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option disabled selected value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select
          class="form-control"
          name="parental_level_of_education"
          required
        >
          <option disabled selected value="">Select Parent Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>

        <label>Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option disabled selected value="">Select Lunch Type</option>
          <option value="free/reduced">Free/reduced</option>
          <option value="standard">Standard</option>
        </select>

        <label>Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option disabled selected value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>

        <label>Reading Score (out of 100)</label>
        <input
          class="form-control"
          type="number"
          name="reading_score"
          min="0"
          max="100"
          placeholder="Enter your Reading Score"
          required
        />

        <label>Writing Score (out of 100)</label>
        <input
          class="form-control"
          type="number"
          name="writing_score"
          min="0"
          max="100"
          placeholder="Enter your Writing Score"
          required
        />

        <input
          class="btn btn-primary"
          type="submit"
          value="Predict your Maths Score"
        />
      </form>

      <h2>THE prediction is {{ results }}</h2>
    </div>
  </body>
</html>
